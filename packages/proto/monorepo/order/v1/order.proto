syntax = "proto3";

package monorepo.order.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/yourorg/monorepo/packages/proto-gen-go/proto-order/order/v1;orderv1";
option java_multiple_files = true;
option java_package = "monorepo.proto.order.v1";

message OrderModel {
  int64 id = 1;
  repeated int64 item_ids = 2;
  repeated string item_names = 3;
  map<string, string> attributes = 4;
  google.protobuf.Timestamp created_at = 5;
}
