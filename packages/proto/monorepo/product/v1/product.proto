syntax = "proto3";

package monorepo.product.v1;

option go_package = "github.com/yourorg/monorepo/packages/proto-gen-go/monorepo/product/monorepo/product/v1;productv1";
option java_multiple_files = true;
option java_package = "monorepo.proto.product.v1";

message Product {
  string id = 1;
  string name = 2;
  string description = 3;
  double price = 4;
  int32 stock = 5;
  string category = 6;
  int64 created_at = 7;
  int64 updated_at = 8;
}
