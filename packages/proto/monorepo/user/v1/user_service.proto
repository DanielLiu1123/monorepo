syntax = "proto3";

package monorepo.user.v1;

import "monorepo/common/v1/page.proto";
import "monorepo/user/v1/user.proto";

option go_package = "github.com/yourorg/monorepo/packages/proto-gen-go/proto-user/user/v1;userv1";
option java_multiple_files = true;
option java_package = "monorepo.proto.user.v1";

service UserService {
  rpc GetUser(GetUserRequest) returns (User) {}
  rpc BatchGetUsers(BatchGetUsersRequest) returns (BatchGetUsersResponse) {}
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {}
}

message GetUserRequest {
  string id = 1;
}

message BatchGetUsersRequest {
  repeated string ids = 1;
}

message BatchGetUsersResponse {
  repeated User users = 1;
}

message ListUsersRequest {
  string tenant_id = 1;
  int32 page_size = 2;
  string page_token = 3;
}

message ListUsersResponse {
  repeated User users = 1;
  string next_page_token = 2;
}
