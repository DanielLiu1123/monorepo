syntax = "proto3";

package monorepo.user.v1;

option go_package = "github.com/yourorg/monorepo/packages/proto-gen-go/monorepo/user/monorepo/user/v1;userv1";
option java_multiple_files = true;
option java_package = "monorepo.proto.user.v1";

message User {
  string id = 1;
  string username = 2;
  string email = 3;
  int64 created_at = 5;
  int64 updated_at = 6;
}
