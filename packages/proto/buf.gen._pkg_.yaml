version: v2
plugins:
  - local: protoc-gen-go
    out: ../proto-gen-go/pkg
    opt:
      - paths=source_relative
      - default_api_level=API_OPAQUE
  - local: protoc-gen-go-grpc
    out: ../proto-gen-go/pkg
    opt:
      - paths=source_relative

  - protoc_builtin: java
    out: ../proto-gen-java/proto-${package}/src/main/java
  - local: protoc-gen-grpc-java
    out: ../proto-gen-java/proto-${package}/src/main/java
inputs:
  - directory: .
