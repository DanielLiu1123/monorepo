syntax = "proto3";

package todo.v1;

import "google/protobuf/timestamp.proto";
import "google/type/date.proto";

option go_package = "github.com/yourorg/monorepo/packages/proto-gen-go/todo/v1;todov1";
option java_package = "monorepo.proto.todo.v1";
option java_multiple_files = true;
option java_outer_classname = "TodoProto";

message Todo {
  int64 id = 1;
  int64 user_id = 2;
  string title = 3;
  string description = 4;
  State state = 5;
  Priority priority = 6;
  optional int64 assignee = 7;
  google.type.Date due_date = 8;
  repeated SubTask sub_tasks = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
  optional google.protobuf.Timestamp deleted_at = 12;

  enum State{
    STATE_UNSPECIFIED = 0;
    PENDING = 1;
    COMPLETED = 2;
  }

  enum Priority {
    PRIORITY_UNSPECIFIED = 0;
    LOW = 1;
    MEDIUM = 2;
    HIGH = 3;
    URGENT = 4;
  }
}

message SubTask {
  int64 id = 1;
  string title = 3;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}
